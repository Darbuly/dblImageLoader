<link rel="stylesheet" type="text/css" href="./dblImageLoader/iframe/css/cropper.css">
<script type="text/javascript">
    function imgPreview(fileDom){
        //判断是否支持FileReader
        if (window.FileReader) {
            var reader = new FileReader();
        } else {
            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
        }
        //获取文件
        var file = fileDom.files[0];
        var imageType = /^image\//;
        //是否是图片
        if (!imageType.test(file.type)) {
            alert("请选择图片！");
            return;
        }
        //读取完成
        reader.onload = function(e) {
            //获取图片dom
            var img = document.getElementById("preview");
            //图片路径设置为读取的图片
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
</script>
<link rel="stylesheet" type="text/css" href="./dblImageLoader/iframe/css/style.css">
<link rel="stylesheet" type="text/css" href="./dblImageLoader/iframe/css/bootstrap.min.css">
<br />
<div class="container">
	<div class="row">
		<div class="col-md"><input type="file" name="file" onchange="imgPreview(this)" /></div>
		</div>
	<div class="row">
		<div class="col-md-9">
			<div class="img-container">
				<img id="preview" alt="Picture" />
        	</div>
		</div>
	</div>
	<div class="row"></div>

</div>
